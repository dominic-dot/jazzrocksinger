<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JazzRock Band</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050505;
      --glass: rgba(255,255,255,0.04);
      --yellow:#FFD400;
      --orange:#FF7A00;
      --muted:rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header{
      position:fixed;
      top:0;left:0;right:0;
      background:rgba(10,10,10,0.8);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,0.05);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 40px;
      z-index:1000;
    }
    header .logo{
      font-weight:800;
      color:var(--yellow);
      letter-spacing:0.03em;
      font-size:20px;
    }
    nav{
      display:flex;
      gap:18px;
    }
    nav a{
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      transition:color .2s;
    }
    nav a:hover{
      color:var(--yellow);
    }

    .hero{
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      background:radial-gradient(circle at center, rgba(255,212,0,0.05), transparent 60%), var(--bg);
      padding:0 20px;
    }
    h1{
      font-size:64px;
      color:var(--yellow);
      font-weight:800;
      margin:0;
      opacity:0;
      transform:translateY(20px);
      animation:fadeUp 1s forwards ease-out .2s;
    }
    h2{
      font-size:20px;
      color:var(--muted);
      margin-top:12px;
      opacity:0;
      transform:translateY(10px);
      animation:fadeUp 1s forwards ease-out .6s;
    }
    .btns{
      margin-top:32px;
      display:flex;
      gap:20px;
    }
    .btn{
      padding:12px 22px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      background:var(--yellow);
      color:#050505;
      transition:transform .2s;
      text-decoration:none;
    }
    .btn:hover{transform:translateY(-3px)}
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.15);
      color:var(--yellow);
    }
    @keyframes fadeUp{
      to{opacity:1;transform:translateY(0)}
    }
    footer{
      text-align:center;
      padding:20px;
      color:var(--muted);
      background:rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">JazzRock Band</div>
    <nav>
      <a href="grammy.html">Home</a>
      <a href="grammy1.html">For Your Consideration</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to JazzRock Band</h1>
    <h2>Where Jazz meets Rock — Discover our sound</h2>
    <div class="btns">
      <a href="grammy1.html" class="btn">Explore FYC Page</a>
      <a href="#" class="btn secondary">Listen Now</a>
    </div>
  </section>

  <footer>
    © 2025 JazzRock Band — All rights reserved.
  </footer>
</body>
</html>
